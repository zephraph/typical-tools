name: Build and Test

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Langium files
        run: npm run langium:generate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
